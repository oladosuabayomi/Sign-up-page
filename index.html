<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <script src="https://kit.fontawesome.com/b418385292.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="page-container">
        <div class="row">
            <div class=" col col-1">
                <div class="logo">DogCity</div>
                <h2 class="welcome">Welcome Back!</h2>
                <div class="form-container">
                    <form action="" method="post">
                        <div class="input-container-1">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Email" class="input-field"
                                required>
                            <span class="border-focus"></span>
                        </div>
                        <div class="input-container-2">
                            <i class="fa-solid fa-lock" style="color: #363636;"></i>
                            <input type="password" name="pwd" id="pwd" placeholder="Password" class="input-field"
                                required autocomplete="off">
                        </div>
                        <div class="check-box">
                            <input type="checkbox" name="rMe" id="rMe" value="Rememb">
                            <label class="r-me" for="rMe">Remember Me</label>
                        </div>
                        <button class="create" type="submit">Create</button>
                    </form>
                    <div class="register">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                    <div class="horizontal-rule">
                        <div class=" ruler left-rule"></div>
                        <div class=" ruler or">or</div>
                        <div class="ruler right-rule"></div>
                    </div>
                </div>
                <div class="google-signup">
                    <a class="google" href="#"><i class="fa-brands fa-google"></i>Continue with Google</a>
                </div>
            </div>
            <div class="col col-2">
                <div class="image"></div>
            </div>
        </div>
</body>


</html>
